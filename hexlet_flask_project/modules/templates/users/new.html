<form action="{{ url_for('create_user') }}" method="post">
    <div>
        <label>
            <h3>Nickname:</h3>
            <input type="text" name="name" value="{{ user['name']}}">
        </label>
        {% if errors['name'] %}
          {{ errors['name'] }}
        {% endif %}
    </div>
    <div>
        <label>
            <h3>Email:</h3>
            <input type="email" name="email" value="{{ user['email'] }}">
        </label>
        {% if errors['email'] %}
          {{ errors['email']}}
        {% endif %}
    </div>
    <input type="submit" value="Sign Up">
</form>
